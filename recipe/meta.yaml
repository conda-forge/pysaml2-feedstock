{% set name = "pysaml2" %}
{% set version = "7.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pysaml2-{{ version }}.tar.gz
  sha256: 256bcea8e2a26e5bd06efc501e18254439fa96e4ff08cff7d64063ed29e21ba6

build:
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - cryptography >=1.4
    - defusedxml
    - pyopenssl
    - python >=3.6
    - python-dateutil
    - pytz
    - requests >=1.0.0
    - six
    - importlib_resources
    - xmlschema >=1.2.1
    - setuptools

test:
  imports:
    - saml2
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://idpy.org
  summary: Python implementation of SAML Version 2 Standard
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - xhochy
