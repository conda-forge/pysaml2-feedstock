{% set name = "pysaml2" %}
{% set version = "7.4.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pysaml2-{{ version }}.tar.gz
  sha256: 2bc5147b3b2f902a9131bf08240c068becea29994aafb7654a63d7270ac5b63b

build:
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - importlib-metadata >=1.7.0
    - importlib-resources *
    - cryptography >=3.1
    - defusedxml *
    - pyopenssl *
    - python >=3.6
    - python-dateutil *
    - pytz *
    - requests >=2.0.0,<3.0.0
    - six
    - importlib_resources
    - xmlschema >=1.2.1
    - setuptools

test:
  imports:
    - saml2
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://idpy.org
  summary: Python implementation of SAML Version 2 Standard
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - xhochy
